<script type="text/javascript">
       String.prototype.format = function() {
           var formatted = this;
           for (arg = 0; arg < arguments.length; arg++) {
               formatted = formatted.replace("{" + arg + "}", arguments[arg]);
           }
           return formatted;
       };

	function createNewScript(newscript) {
	    var ss = document.createElement("script");
		var scr = newscript;
	    var tt = document.createTextNode(scr);
	    ss.appendChild(tt);
	    var hh = document.getElementsByTagName('head')[0];
	    hh.appendChild(ss);
	}

	function checkRenderer() {
		if (logger == null) {
			// This function is not supposed to be implemented.
			LoggerIsNotAvailable_FixThisAndThisErrorWillGoAway();
		}
	
		if (runtime == null) {
			logger.e("runtime not available.");
		}
		
		if (renderer != null) {
			logger.i("renderer ready");
		} else {
			logger.e("renderer instance does not exist. Check constructor!"); 
		}
	}
	
	var renderer = null;		
</script>
