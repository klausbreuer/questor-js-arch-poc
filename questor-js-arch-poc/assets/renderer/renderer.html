<script type="text/javascript">
       String.prototype.format = function() {
           var formatted = this;
           for (arg = 0; arg < arguments.length; arg++) {
               formatted = formatted.replace("{" + arg + "}", arguments[arg]);
           }
           return formatted;
       };

	function createNewScript(newscript) {
	    var ss = document.createElement("script");
		var scr = newscript;
	    var tt = document.createTextNode(scr);
	    ss.appendChild(tt);
	    var hh = document.getElementsByTagName('head')[0];
	    hh.appendChild(ss);
	}

	/* A globally reachable function that make a station instance available
	 * via the variable 'station'. This is in turn needed by the RendererRuntime
	 * to make calls to the instance.
	 */ 
	function makeCurrent(s) {
		station = s;
		if (station != null) {
			logger.i("station of type '" + station.toString() + "' is now current.");
		} else {
			logger.e("station instance is null!");
		} 
	}

	// global station instance
	var station;
	
</script>
