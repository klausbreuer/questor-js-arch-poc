<script type="text/javascript">
       String.prototype.format = function() {
           var formatted = this;
           for (arg = 0; arg < arguments.length; arg++) {
               formatted = formatted.replace("{" + arg + "}", arguments[arg]);
           }
           return formatted;
       };

	function createNewScript(newscript) {
	    var ss = document.createElement("script");
		var scr = newscript;
	    var tt = document.createTextNode(scr);
	    ss.appendChild(tt);
	    var hh = document.getElementsByTagName('head')[0];
	    hh.appendChild(ss);
	}

	function checkRenderer() {
		if (logger == null) {
			// This function is not supposed to be implemented.
			LoggerIsNotAvailable_FixThisAndThisErrorWillGoAway();
		}
	
		if (runtime == null) {
			logger.e("runtime not available.");
		}
		
		if (renderer != null) {
			logger.i("renderer ready");
		} else {
			logger.e("renderer instance does not exist. Check constructor!"); 
		}
	}
	
	var renderer = null;		

	/* A globally reachable function that make a station instance available
	 * via the variable 'station'. This is in turn needed by the RendererRuntime
	 * to make calls to the instance.
	 */ 
	function makeCurrent(s) {
		renderer.station = s;
		if (renderer.station != null) {
			logger.i("station of type '" + renderer.station.toString() + "' is now current.");
		} else {
			logger.e("station instance is null!");
		} 
	}

</script>
