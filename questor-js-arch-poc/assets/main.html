var recCount = document.getElementById("recCount");


function recursion(pDepth) {

	// 128 A's:
	var bigString= "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA";
	// 8.192 Arrayelement * 128 = 1 MB 
	var bigArray = new Array(8192);
	for (i=0; i<bigArray.length; i++) bigArray[i] = bigString;
	
	
	//console.log("recursion in: " + pDepth);
	recCount.textContent="recursion in: " + pDepth;
	
	pDepth--;
	if (pDepth > 0) recursion(pDepth);

	//console.log("recursion out: " + pDepth); 
	recCount.textContent="recursion out: " + pDepth;
	
}
